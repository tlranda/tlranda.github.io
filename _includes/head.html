<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Begin Jekyll SEO tag v2.8.0 -->
  <title>{{ site.title }}{% if page.title %} | {{ page.title }}{% endif %}</title>
  <meta name="generator" content="Jekyll v3.9.3" />
  <meta property="og:title" content="Thomas Randall @ Clemson University" />
  <meta property="og:locale" content="en_US" />
  <meta name="description" content="{{ site.description }}" />
  <meta property="og:description" content="{{ site.description }}" />
  <link rel="canonical" href="{{ site.baseurl }}" />
  <meta property="og:url" content="{{ site.baseurl }}" />
  <meta property="og:site_name" content="{{ site.title }}" />
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary" />
  <meta property="twitter:title" content="{{ site.title }}" />
  <script type="application/ld+json">
  {"@context":"https://schema.org","@type":"WebSite","description":"{{ site.description }}","headline":"{{ site.title }}","name":"{{ site.title }}","url":"{{ site.baseurl }}"}</script>
  <!-- End Jekyll SEO tag -->
  <link rel="stylesheet" href="/css/main.css"><link type="application/atom+xml" rel="alternate" href="{{ site.baseurl }}feed.xml" title="{{ site.title }}" />
  <link rel="icon" href="/Media/Assets/tlr_fav.png" type="image/x-icon">
</head>
